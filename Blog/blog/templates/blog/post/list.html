{% extends "templates/blog/base.html" %}

{% block title %} Mening kundaligim  {% endblock %}

{%block content%}
<h1> Mening kundaligim </h1>
{% for post in posts %}
    <h2>
        <a href="{% url 'post_detail' post.id %}">
            {{ post.title }}
        </a>
    </h2>
    <p class ='date'>
        Pulished {{ post.publish }} by {{post.author}}
    </p>
    {{ post.body|truncatewords:30|linebreaks }}
    {%endfor%}
    {%endblock%}
